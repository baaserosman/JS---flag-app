<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S17 - Flag APP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>   
      <h2>Flag App</h2>
    </header>
    <div class="d-flex justify-content-center m-5"">
      <div class="input-group w-75">
        <span class="input-group-text "> Your Country features</span>
        <input type="text" aria-label="First name" id ="name" class="form-control" placeholder="Country name"/>
        <input type="text" aria-label="Last name" id ="code" class="form-control" placeholder="Country code" />
        
      </div>
      <button class="btn mx-3 btn-warning ">Search</button>
    </div>

    <div class="d-flex justify-content-center m-5">
      <select class="form-select w-75" aria-label="Default select example">
  <option selected>Select Country</option>  
</select>
    </div>
    <main class="container">
      <article
        class="countries d-flex flex-column align-items-center gap-4"
      ></article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
